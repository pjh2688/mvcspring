<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>상품 데이터 출력 예제</h1>
	<div>
		상품명 : <span th:text="${itemDto.itemNm}">테스트상품이름</span>
	</div>
	<div>
		상품상세설명 : <span th:text="${itemDto.itemDetail}">테스트상품내용</span>
	</div>
	<div>
		상품가격 : <span th:text="${itemDto.price}">1000</span>
	</div>
	<div>
		상품등록일 : <span th:text="${#temporals.format(itemDto.regTime, 'yyyy-MM-dd HH:mm:ss')}">2022-06-09</span>
	</div>
</body>
</html>
