<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h1>상품 리스트 출력 예제</h1>
	
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, status : ${itemList}" style="text-align: center;">
				<td th:text="${status.index + 1}"></td>
				<td th:text="${item.itemNm}"></td>
				<td th:text="${item.itemDetail}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.regTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
